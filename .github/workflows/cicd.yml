name: Build, Push and Deploy demo-app

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # needed for GHCR
      id-token: write  # not strictly needed here, but fine

    env:
      AWS_REGION: us-west-2
      EKS_CLUSTER_NAME: roy-demo
      K8S_NAMESPACE: demo-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Run Go tests
        run: go test ./...

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push service-a image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.service-a
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/demo-app-service-a:latest

      - name: Build and push service-b image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.service-b
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/demo-app-service-b:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/demo-app-frontend:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --name $EKS_CLUSTER_NAME \
            --region $AWS_REGION

      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/service-a-deployment.yaml
          kubectl apply -f k8s/service-b-deployment.yaml
          kubectl apply -f k8s/frontend-deployment.yaml

      - name: Check rollout status
        run: |
          kubectl rollout status deployment/service-a -n $K8S_NAMESPACE
          kubectl rollout status deployment/service-b -n $K8S_NAMESPACE
          kubectl rollout status deployment/frontend -n $K8S_NAMESPACE
