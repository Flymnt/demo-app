name: Add Tags to EKS Cluster

on:
  workflow_dispatch:
    inputs:
      resource_tags:
        required: true
        description: 'Metadata that assists with categorization and organization.'
        type: string
      entity_identifier:
        required: true
        description: 'Entity identifier'
        type: string
      entity_arn:
        required: true
        description: 'EKS resource ARN'
        type: string
      entity_title:
        required: true
        description: 'Entity title'
        type: string
      run_id:
        required: true
        description: 'Port run ID'
        type: string

jobs:
  tag-eks-cluster:
    runs-on: ubuntu-latest

    steps:
      - name: Debug inputs
        run: |
          echo "resource_tags raw=${{ inputs.resource_tags }}"
          echo "entity_arn=${{ inputs.entity_arn }}"
          echo "entity_title=${{ inputs.entity_title }}"
          echo "run_id=${{ inputs.run_id }}"

      - name: Inform Port of workflow start
        uses: port-labs/port-github-action@v1
        with:
          clientId: ${{ secrets.PORT_CLIENT_ID }}
          clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
          baseUrl: https://api.getport.io
          operation: PATCH_RUN
          runId: ${{ inputs.run_id }}
          logMessage: "Configuring AWS to add tags to EKS cluster: ${{ inputs.entity_title }}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.TF_USER_AWS_KEY }}
          aws-secret-access-key: ${{ secrets.TF_USER_AWS_SECRET }}
          aws-region: ${{ secrets.TF_USER_AWS_REGION }}

      - name: Normalize & apply tags
        id: tag
        run: |
          # Remove surrounding quotes from JSON-encoded string
          TAGS=$(echo '${{ inputs.resource_tags }}' | sed 's/^"//;s/"$//')
          
          echo "Normalized tags: $TAGS"

          # Apply the tags
          aws eks tag-resource \
            --resource-arn "${{ inputs.entity_arn }}" \
            --tags "$TAGS"

      - name: Inform Port about success
        if: success()
        uses: port-labs/port-github-action@v1
        with:
          clientId: ${{ secrets.PORT_CLIENT_ID }}
          clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
          baseUrl: https://api.getport.io
          operation: PATCH_RUN
          runId: ${{ inputs.run_id }}
          status: 'SUCCESS'
          logMessage: "✅ Tags applied successfully to ${{ inputs.entity_title }}"
          summary: "EKS tag addition completed successfully"

      - name: Inform Port about failure
        if: failure()
        uses: port-labs/port-github-action@v1
        with:
          clientId: ${{ secrets.PORT_CLIENT_ID }}
          clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
          baseUrl: https://api.getport.io
          operation: PATCH_RUN
          runId: ${{ inputs.run_id }}
          status: 'FAILURE'
          logMessage: "❌ Failed to add tags to ${{ inputs.entity_title }}"
          summary: "EKS tag addition failed"
